<div class="ui segment items" ng-repeat="item in post.list">
  <div class="item">
    <div class="ui image">
      <div class="ui statistic">
        <a class="label"><i class="fitted caret up icon"></i></a>
        <div class="value">
          {{item.upvotes - item.downvotes}}
        </div>
        <a class="label"><i class="fitted caret down icon"></i></a>
      </div>
    </div>
    <div class="content">
      <div class="header">{{item.title}}</div>
      <div class="meta">
        <span class="itemspan">posted</span>
        <span class="itemspan" am-time-ago="item.date"></span>
        <span class="itemspan">by {{item.user}}</span>
        <a ng-show="item.comments === 1">{{item.comments}} comment</a>
        <a ng-show="item.comments !== 1">{{item.comments}} comments</a>
        <a>save</a>
        <a>hide</a>
      </div>
    </div>
  </div>
</div>
